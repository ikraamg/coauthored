<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coauthored</title>

  <!-- OpenGraph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Coauthored">
  <meta property="og:description" content="A transparency tool for AI-assisted code.">
  <meta property="og:url" content="https://coauthored.dev">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">Co</div>
        <span class="logo-text">Coauthored</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme (Cmd+D)">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <a href="https://github.com/ikraamg/coauthored" target="_blank" rel="noopener" class="icon-btn" aria-label="View on GitHub" title="View on GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
          </svg>
        </a>
      </div>
    </header>

    <main id="app" aria-live="polite">
      <p style="color: var(--text-muted); text-align: center; padding: 4rem 0;">Loading...</p>
    </main>

    <footer class="footer" id="footer">
      <p class="footer-text" id="footer-text"></p>
      <div class="keyboard-hints">
        <span class="keyboard-hint"><kbd>⌘</kbd><kbd>↵</kbd> Submit</span>
        <span class="keyboard-hint"><kbd>←</kbd><kbd>→</kbd> Navigate</span>
        <span class="keyboard-hint"><kbd>⌘</kbd><kbd>D</kbd> Theme</span>
      </div>
    </footer>
  </div>

  <div class="toast-container" id="toast-container" aria-live="polite"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
